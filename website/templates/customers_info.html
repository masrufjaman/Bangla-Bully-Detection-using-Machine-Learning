{% extends 'base_admin.html' %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin_dashboard.css') }}"
/>
<main>
  <h1>Customers</h1>

  <div class="date">
    <input type="date" />
  </div>

  <div class="recent-customers">
    <h2>Recent Customer</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>gender</th>
          <th>Premium</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{customer.id}}</td>
          <td>{{customer.first_name}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.gender}}</td>
          <td class="warning">Yes</td>
          <td class="primary"><a href="/details/{{customer.id}}">details</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="#">Show All</a>
  </div>
</main>
{% endblock content %}
<!-- END OF MAIN -->
