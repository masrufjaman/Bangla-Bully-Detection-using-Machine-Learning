<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <form action="user_profile" method="post">
       
        <div class="container">
            <h2>My Profile </h2>
       
            
                  <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                   
                    
                  </div>

                  <div class="rightbox">
                    <div class="Profile tabshow">
                       <button> <a href="Update Pic" style="text-decoration: none; color: black; background-color: white;" >Update Picture</a></button>

                    <br>31
                    <br>

                    <button> <a href="Delete Pic" style="text-decoration: none; color: black;  background-color: red;">Delete Picture</a></button>
                   
                    <h5>First Name</h5>
                    <input type="text" class="input-field" name = "First name" required>               
                    <h5>Last Name</h5>
                    <input type="text" class="input-field" name="Last name" required>
                    <h5>Username</h5>
                    <input type="text" class="input-field" name="Username" required>
                    <h5>Email</h5>
                    <input type="Email" class="input-field" name="email" required>
                    <h5>Password</h5>
                    <input type="Password" class="input-field" name="password" required>
                    <h5>Occupation</h5>
                    <input type="Occupation" class="input-field" name="occupation" required>
                    <h5>Birthday</h5>
                    <input type="date" class="input-field" name="date" required>
                    <h5>Gender</h5>
                    <input type="gender" class="input-field" name="male" placeholder="male" required>                                          <input type="gender" class="input-field" name="female" placeholder="female" required> 
            
                    
                  </div>

        </div>


              <br>

              </div>
