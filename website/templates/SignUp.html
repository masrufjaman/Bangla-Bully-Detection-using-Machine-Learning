<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/SignUp.css') }}" />
  <!-- materials icon -->
  <!-- https://fonts.google.com/icons?icon.style=Sharp&icon.query=close -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/start.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="dropdown">
    <nav>
      <label class="logo">SNOOPER</label>
    </nav>
  </div>
</body>
<body>
  <form>
    <div class="center">
      <h1>Sign up to your snooper account</h1>
      <div class="container">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="lname" required>
        <label for="email">Email Address</label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="occupation">Occupation</label>
        <input type="text" placeholder="Enter Password" name="occupation" required>
        <label for="dob">Date of Birth</label>
        <input type="date" placeholder="Enter your birth date" name="dob" required>
        <button type="submit"><b>Submit</b></button>
  </form>
  </div>
</body>

</html>
