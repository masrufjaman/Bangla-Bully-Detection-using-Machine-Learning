
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/SignUp.css') }}" />
  <!-- materials icon -->
  <!-- https://fonts.google.com/icons?icon.style=Sharp&icon.query=close -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
</head>
<body>
{% with messages = get_flashed_messages(with_categories = true) %}
  {% if messages %}
  {% for category, message in messages %}
  {% if category == 'error' %}
  <div class="alert alert-danger alter-dismissable fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% else %}
  <div class="alert alert-success alter-dismissable fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  {% endfor %}
  {% endif %}
  {% endwith %} 
  
  <form action="SignUp" method="post">
    <div class="container">
      <h1>Sign up to your snooper account</h1>
      <div class="container">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
        <label for="email">Email Address</label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <label for="occupation">Occupation</label>
        <input type="text" placeholder="Enter Password" name="occupation" id="occupation" required>
        <label for="dob">Date of Birth</label>
        <input type="date" placeholder="Enter your birth date" name="dob" id="dob" required>
        <button type="submit"><b>Submit</b></button>
  </form>
  </div>
</body>

</html>
