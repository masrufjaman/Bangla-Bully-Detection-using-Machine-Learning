<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/SignUp.css') }}"
    />
    <!-- materials icon -->
    <!-- https://fonts.google.com/icons?icon.style=Sharp&icon.query=close -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">Sign up for your Snooper Account </div>
      <div class="content">
        <form action="" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" name="name" placeholder="Enter your first name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" name="name"  placeholder="Enter your last name" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Enter your email" required >
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="password" placeholder="Enter your password" maxlength="10" required >
              </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input type="number" name="Age" placeholder="Enter your age" maxlength="2" required>
            </div>
            <div class="input-box">
              <span class="details">Occupation</span>
              <input type="text" name="occupation" placeholder="Student/Employee" required>
            </div>
            <div class="input-box">
              <span class="details">Date of Birth</span>
              <input type="date" name="dateofBirth">
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" value="Male">
            <input type="radio" name="gender" id="dot-2" value="Female">
            <input type="radio" name="gender" id="dot-3" value="Not Prefered">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Sign Up">
          </div>
          <div class="signin">
         <span>Already have an account? <a href="login.html">Sign In</a> </span>
         </div>
        </form>
      </div>
    
  </body>
  </html>
