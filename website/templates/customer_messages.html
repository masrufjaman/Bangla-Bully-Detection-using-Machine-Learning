{% extends 'base_admin.html' %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/admin_dashboard.css') }}"
/>
<main>
  <h1>Messages</h1>

  <div class="date">
    <input type="date" />
  </div>

  <div>
    {% for message in messages %}
    <h2>{{message.email}}</h2>
    <h4>{{message.message}}</h4>
    {% endfor %}
  </div>


</main>
{% endblock content %}
<!-- END OF MAIN -->
